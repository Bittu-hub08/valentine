<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine's Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your JSX Script -->
    <script type="text/babel">
      const NO_PHRASES = [
        "No üíî",
        "Pretty please? ü•∫",
        "But we'd be so cute together! üíï",
        "One more chance, pookie?",
        "Don't break my heart :(",
        "What about a maybe?",
        "Please don't do this to me, I'm fragile",
      ];

      function App() {
        const [noClicks, setNoClicks] = React.useState(0);
        const [isValentine, setIsValentine] = React.useState(false);
        const yesButtonSize = noClicks * 20 + 16;

        const firstImg = "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
        const secondImg = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

        const handleNo = () => setNoClicks((prev) => prev + 1);
        const handleYes = () => setIsValentine(true);

        return (
          <div style={{
            display: "flex",
            flexDirection: "column",
            alignItems: "center",
            justifyContent: "center",
            height: "100vh",
            fontFamily: "Arial, sans-serif",
            textAlign: "center",
          }}>
            {!isValentine ? (
              <>
                <img src={firstImg} />
                <h1>Drishti, Will you be my Valentine? üíò</h1>
                <div>
                  <button onClick={handleYes}
                    style={{
                      fontSize: `${yesButtonSize}px`,
                      margin: "10px",
                      padding: "10px 20px",
                      backgroundColor: "green",
                      color: "white",
                      border: "none",
                      borderRadius: "5px",
                      cursor: "pointer",
                    }}>
                    Yes
                  </button>
                  <button onClick={handleNo}
                    style={{
                      fontSize: "16px",
                      margin: "10px",
                      padding: "10px 20px",
                      backgroundColor: "red",
                      color: "white",
                      border: "none",
                      borderRadius: "5px",
                      cursor: "pointer",
                    }}>
                    {noClicks === 0
                      ? "No"
                      : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)]}
                  </button>
                </div>
              </>
            ) : (
              <>
                <img src={secondImg} />
                <div style={{
                  fontSize: "48px",
                  color: "pink",
                  fontWeight: "bold",
                }}>
                  Yay!!! üíñüéâ I love you too baby
                    <span role="img" aria-label="heart">‚ù§Ô∏è</span>
                </div>
              </>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
